<h1>{{title}}</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" placeholder="Enter Name" formControlName="user" >
  <span style="color: red;" *ngIf="userr && userr.invalid && userr.touched">This input field is not valid</span>
  <br>
  <br>
  <input type="password" placeholder="Enter Password" formControlName="password">
  <span style="color: red;" *ngIf="passwordD && passwordD.invalid && passwordD.touched">This input field is not valid</span>
  <br>
  <button [disabled]="loginForm.invalid">Login</button> 
</form>
